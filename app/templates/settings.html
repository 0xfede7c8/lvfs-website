{% extends "default.html" %}
{% block title %}Settings{% endblock %}

{% block content %}
<div class="container mt-3">
<h1>Server Settings</h1>

<div class="container">
  <form class="form" method="post" action="/lvfs/settings/modify">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Server Warning</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="server_warning" value="{{settings['server_warning']}}">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2"></div>
      <div class="col-sm-10">
        <input type="submit" class="btn btn-primary btn-large" class="submit" value="Modify">
      </div>
    </div>
  </form>
</div>

</div> <!-- container -->
{% endblock %}
